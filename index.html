<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Meowser</title>

    <!-- <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/> -->
    <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <!-- comments:comment-block html -->
    <script src="node_modules/plangular-3/dist/plangular.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/menu/menu.js"></script>
    <!-- endcomments -->

    <!-- comments:uncomment-block html -->
    <!--
    <script src="scripts/app.angular.min.js"></script>
    -->
    <!-- endcomments -->

</head>
<body>
  <!-- sidebar -->
  <nav class="sidebar">

  </nav>
  <main class="main-window">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"></a></li>

          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <ng-view>
            <h1>Loading...</h1>
        </ng-view>
        <div plangular="http://soundcloud.com/max-carlquist/youll-never-leave-me-alone">
          <h3>{{track.user.username}} - {{track.title}}</h3>
          <a ng-href="{{track.permalink_url}}">View on SoundCloud</a>
          <button ng-click="playPause()">Play/Pause</button>
          <small>{{ currentTime | hhmmss }} | {{ duration | hhmmss }}</small>
          <progress ng-value="currentTime / duration || 0">
          {{ currentTime / duration || 0 }}
        </progress>
        </div>
    </div>
  </main>
</body>
</html>
